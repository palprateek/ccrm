# Campus Course & Records Manager (CCRM) Configuration
# This file contains default application settings

# Data Storage Configuration
data.directory=data/
backup.directory=backup/

# Enrollment Configuration
max.credits.per.semester=18
min.credits.per.semester=12
enrollment.deadline.hours=168

# System Configuration
app.name=Campus Course & Records Manager
app.version=1.0.0
app.environment=development

# Logging Configuration
log.level=INFO
log.file=logs/ccrm.log

# Validation Configuration
student.id.min=1000
student.id.max=9999
course.code.pattern=^[A-Z]{2,4}[0-9]{3,4}$